{% set name = "ssort" %}
{% set version = "0.10.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ssort-{{ version }}.tar.gz
  sha256: 5eac0ef56d8571c02f01d8d3fab7df405e3e4dc1328f8122f4b657aa35108bb5

build:
  entry_points:
    - ssort = ssort._main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8

test:
  imports:
    - ssort
  commands:
    - pip check
    - ssort --help
  requires:
    - pip

about:
  home: https://github.com/bwhmather/ssort
  summary: The python statement sorter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
