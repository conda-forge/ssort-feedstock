{% set name = "ssort" %}
{% set version = "0.11.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ssort-{{ version }}.tar.gz
  sha256: 74ab54da87e36a98f3e879a6a7e3ac139373eb78362400534e234645dff7f03c

build:
  entry_points:
    - ssort = ssort._main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - pathspec >=0.9.0
    - python >=3.8

test:
  imports:
    - ssort
  commands:
    - pip check
    - ssort --help
  requires:
    - pip

about:
  home: https://github.com/bwhmather/ssort
  summary: The python statement sorter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
